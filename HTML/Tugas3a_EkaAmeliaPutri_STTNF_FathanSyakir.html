<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <form action="#" name="frmTugas" method="GET">
        <table border="0" align="center" width="35%" cellpadding="15">
            <thead>
                <tr bgcolor="CadetBlue">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="30%"><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="jenis" id="">
                            <option value="">-- Kategori Produk --</option>
                            <option value="kosmetik">Kosmetik</option>
                            <option value="makanan">Makanan</option>
                            <option value="minuman">minuman</option>
                            <option value="snack">Snack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="CadetBlue">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim">&nbsp&nbsp;
                        <input type="reset" name="unproses" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
