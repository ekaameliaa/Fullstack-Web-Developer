<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contct Us</title>
</head>
<body bgcolor="aliceblue">
    <form action="#" name="frmTugas" method="GET">
        <table border="0" align="center" width="35%" cellpadding="15">
            <thead>
                <tr bgcolor="CadetBlue">
                    <th colspan="2">Contact Us</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="30%"><label>Nama</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td width="30%"><label>Email</label></td>
                    <td>
                        <input type="email" name="email value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td width="30%"><label>No HP</label></td>
                    <td>
                        <input type="text" name="nohp" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td><label>Makanan</label></td>
                    <td>
                        <select name="jenis" id="">
                            <option value="">-- Pilih Makanan --</option>
                            <option value="sego lengko">Sego Lengko</option>
                            <option value="sego megono">Sego Megono</option>
                            <option value="sate klatak">Sate Klatak</option>
                            <option value="soto ayam">Soto Ayam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Minuman</label></td>
                    <td>
                        <select name="jenis" id="">
                            <option value="">-- Pilih Minuman --</option>
                            <option value="jahe">Wedhang Jahe</option>
                            <option value="sereh">Wedhang Sereh</option>
                            <option value="uwuh">Wedhang Uwuh</option>
                            <option value="cendol">Es Cendol Dawet</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Cemilan</label></td>
                    <td>
                        <select name="jenis" id="">
                            <option value="">-- Pilih Cemilan --</option>
                            <option value="lumpia">Lumpia</option>
                            <option value="tahu">Tahu Gejrot</option>
                            <option value="putu">Kue Putu</option>
                            <option value="surabi">Surabi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Jumlah</label></td>
                    <td>
                        <input type="number" name="number" value="" placeholder="" size="30" maxlength="10" >
                    </td>
            </tbody>
            <tfoot>
                <tr bgcolor="CadetBlue">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim">&nbsp&nbsp;
                        <input type="reset" name="unproses" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
