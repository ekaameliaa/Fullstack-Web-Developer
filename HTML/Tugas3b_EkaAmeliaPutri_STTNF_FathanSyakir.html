<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3B</title>
</head>
<body>
    <form action="#" name="frmTugas" method="GET">
        <table border="0" align="center" width="30%" cellpadding="15">
            <thead>
                <tr bgcolor="DarkCyan">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td>
                        <input type="text" name="username" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td>
                        <input type="password" name="password" value="" placeholder="" size="30" maxlength="10" >
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="DarkCyan">
                    <th colspan="2">
                        <input type="submit" name="proses" value="masuk">&nbsp&nbsp;
                        <input type="reset" name="unproses" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
