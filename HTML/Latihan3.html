<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="#" name="frmLatihan" method="GET">
        <table border="0" align="center" width="50%" cellpadding="10">
            <thead>
                <tr bgcolor="DarkCyan">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="DarkCyan">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim">&nbsp&nbsp;
                        <input type="reset" name="unproses" value="batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%"><label for="">Nama</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Nama Lengkap"
                            size="50" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>
                        <input type="text" name="email" value="" placeholder="Alamat Email"
                            size="50" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="L" checked> Laki-Laki&nbsp&nbsp;
                        <input type="radio" name="gender" value="P"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Hobby</label></td>
                    <td>
                        <input type="checkbox" name="hobby" value="Membaca">Membaca <br>
                        <input type="checkbox" name="hobby" value="Menulis">Menulis <br>
                        <input type="checkbox" name="hobby" value="Olahraga">Olahraga <br>
                        <input type="checkbox" name="hobby" value="Memasak">Memasak <br>
                        <input type="checkbox" name="hobby" value="Melukis">Melukis <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pendidikan Terakhir</label></td>
                    <td>
                        <select name="pendidikan" id="">
                            <option value="">-- Pilih Pendidikan --</option>
                            <option value="SMA">SMA</option>
                            <option value="D3">D3</option>
                            <option value="S1" selected>S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Komentar</label></td>
                    <td>
                        <textarea name="komentar" id="" cols="50" rows="5">Komentar Anda</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
