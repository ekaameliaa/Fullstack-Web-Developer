<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Suara Hewan</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title" align="center">Kumpulan Suara Hewan</h5>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Hewan Unggas
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="card-group">
                        <div class="card">
                          <img src="images/ayam.jpg" class="img-thumbnail" alt="ayam">
                          <div class="card-body">
                            <h5 class="card-title">Ayam</h5>
                            <button type="button" class="btn btn-warning btn-sm ayam">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/bebek.jpg" class="img-thumbnail" alt="bebek">
                          <div class="card-body">
                            <h5 class="card-title">Bebek</h5>
                            <button type="button" class="btn btn-warning btn-sm bebek">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/burung.jpg" class="img-thumbnail" alt="burung">
                          <div class="card-body">
                            <h5 class="card-title">Burung</h5>
                            <button type="button" class="btn btn-warning btn-sm burung">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                            <img src="images/pinguin.jpg" class="img-thumbnail" alt="pinguin">
                            <div class="card-body">
                              <h5 class="card-title">Penguin</h5>
                              <button type="button" class="btn btn-warning btn-sm penguin">Check Suara</button>
                            </div>
                          </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Hewan Ternak
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="card-group">
                        <div class="card">
                          <img src="images/kambing.jpg" class="img-thumbnail" alt="kambing">
                          <div class="card-body">
                            <h5 class="card-title">Kambing</h5>
                            <button type="button" class="btn btn-warning btn-sm kambing">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/sapi.jpg" class="img-thumbnail" alt="sapi">
                          <div class="card-body">
                            <h5 class="card-title">Sapi</h5>
                            <button type="button" class="btn btn-warning btn-sm sapi">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/kelinci.jpg" class="img-thumbnail" alt="kelinci">
                          <div class="card-body">
                            <h5 class="card-title">Kelinci</h5>
                            <button type="button" class="btn btn-warning btn-sm kelinci">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                            <img src="images/kerbau.jpg" class="img-thumbnail" alt="kerbau">
                            <div class="card-body">
                              <h5 class="card-title">Kerbau</h5>
                              <button type="button" class="btn btn-warning btn-sm kerbau">Check Suara</button>
                            </div>
                          </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Hewan Buas
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="card-group">
                        <div class="card">
                          <img src="images/harimau.jpg" class="img-thumbnail" alt="harimau">
                          <div class="card-body">
                            <h5 class="card-title">Harimau</h5>
                            <button type="button" class="btn btn-warning btn-sm harimau">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/cheetah.jpg" class="img-thumbnail" alt="cheetah">
                          <div class="card-body">
                            <h5 class="card-title">Cheetah</h5>
                            <button type="button" class="btn btn-warning btn-sm cheetah">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                          <img src="images/badak.jpg" class="img-thumbnail" alt="badak">
                          <div class="card-body">
                            <h5 class="card-title">Badak Jawa</h5>
                            <button type="button" class="btn btn-warning btn-sm badak">Check Suara</button>
                          </div>
                        </div>
                        <div class="card">
                            <img src="images/singa.jpg" class="img-thumbnail" alt="singa">
                            <div class="card-body">
                              <h5 class="card-title">Singa</h5>
                              <button type="button" class="btn btn-warning btn-sm singa">Check Suara</button>
                            </div>
                          </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
