<!--
Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
Gunakan If multikondisi untuk menentukan jabatan: 
- Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
- Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
- Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
- Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
Untuk Gapok gunakan switch case

Dari Gapok Tentukan:
- Tunjangan Jabatan = 20 % dari gapok
- Tunjangan Kesehatan = 10 % dari gapok
- Gaji Kotor = Gapok + Tunjab + Tunkes

Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
baris ganjil Muslim , warna barisnya yellow
baris genap Non Muslim , warna barisnya biru
jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

Take Home Pay = Gaji Kotor - Zakat Profesi

<h3 align="center">DATA PEGAWAI</h3>
<table align="center" cellpadding="10" >
    <thead>
        <tr bgcolor="tomato">
            <th>NO</th>
            <th>NAMA</th>
            <th>JABATAN</th>
            <th>AGAMA</th>
            <th>GAJI POKOK</th>
            <th>TUNJANGAN JABATAN</th>
            <th>TUNJANGAN KESEHATAN</th>
            <th>GAJI KOTOR</th>
            <th>ZAKAT PROFESI</th>
            <th>TAKE HOME PAY</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no, jabatan, gapok, tunjab, tunkes, gaji_kotor, zakat, home_pay, agama, warna;
            for(no = 1; no <= 100; no++){
                if(no <= 25){
                    jabatan = 'Manager';
                }
                else if( no >= 25 && no <= 50){
                    jabatan = 'Asisten Manager';
                }
                else if( no >= 50 && no <= 75){
                    jabatan = 'Supervisor';
                }
                else if( no >= 75 && no <= 100){
                    jabatan = 'Staff';
                }
                else{
                    jabatan = 'null';
                }
                switch (jabatan){
                    case 'Manager' : gapok = 15000000; break;
                    case 'Asisten Manager' : gapok = 10000000; break;
                    case 'Supervisor' : gapok = 7000000; break;
                    case 'Staff' : gapok = 4000000; break;
                    default: gapok = 0;
                }
                tunjab = 0.2 * gapok;
                tunkes = 0.1 * gapok;
                gaji_kotor = gapok + tunjab + tunkes;
                agama = (no % 2 == 0 ) ? 'Non Muslim' : 'Muslim';
                warna = (agama == 'Muslim') ? 'yellow' : 'DeepSkyBlue';
                zakat = (agama == 'Muslim' && gapok >= 7000000) ? 0.025 * gapok : 0;
                home_pay = gaji_kotor - zakat;
                document.write(`<tr bgcolor="${warna}">
                    <td>${no}</td>
                    <td>Pegawai${no}</td>
                    <td>${jabatan}</td>
                    <td>${agama}</td>
                    <td>Rp. ${gapok}</td>
                    <td>Rp. ${tunjab}</td>
                    <td>Rp. ${tunkes}</td>
                    <td>Rp. ${gaji_kotor}</td>
                    <td>Rp. ${zakat}</td>
                    <td>Rp. ${home_pay}</td>
                </tr>`);
            };
        </script>  
    </tbody>
</table>
